<!-- BEGIN_IF [%{CCD}/eq/domestic/_or_/%{CCD}/eq/businnes] -->
<!-- カテゴリーコードが domestic または businnes のときに表示する -->
<script>
	var cookie_interest = 'interest';
	var expires_day = 30;
	var ary_ccd = ['domestic','business'];

	ACMS.Ready(function() {
		if( ary_ccd.indexOf( '%{CCD}' ) >= 0 ){
			// Cookieを保存する
			$.cookie( cookie_interest, '%{CCD}', { expires: expires_day , path: '/' });
		}
	});
</script>
<!-- END_IF -->
