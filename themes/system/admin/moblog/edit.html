<header class="acms-admin-grid-r">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title"><i class="acms-admin-icon acms-admin-icon-config_mail"></i><!--T-->モブログ<!--/T--></h1>
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Moblog_Edit -->

<!-- BEGIN msg#insert -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button><!--T-->モブログを作成しました<!--/T--></p><!-- END msg#insert --><!-- BEGIN msg#update -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button><!--T-->モブログを保存しました<!--/T--></p><!-- END msg#update --><!-- BEGIN msg#delete -->
<p class="acms-admin-alert acms-admin-alert-danger"><button class="js-acms-alert-close">×</button><!--T-->モブログを削除しました<!--/T--></p><!-- END msg#delete -->

<form action="" method="post" class="acms-admin-form">
	<div class="acms-admin-form-group js-acms_fix_marker js-acms_fix_target acms_fix_bg">
		<div class="acms_fix_bg_index">
			<input type="hidden" name="bid" value="%{BID}" />
			<input type="hidden" name="admin" value="moblog_index" />
			<input type="submit" name="ACMS_POST_2GET" value="<!--T-->一覧<!--/T-->" class="acms-admin-btn-admin" />

			<!-- BEGIN submit#insert -->
			<input type="submit" name="ACMS_POST_Moblog_Insert" value="<!--T-->作成<!--/T-->" class="overlook acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />

			<input type="hidden" name="takeover" value="{takeover}" />
			<!-- END submit#insert -->

			<!-- BEGIN submit#update -->
			<input type="submit" name="ACMS_POST_Moblog_Update" value="<!--T-->保存<!--/T-->" class="overlook acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />

			<input type="submit" name="ACMS_POST_Moblog_Delete" value="<!--T-->削除<!--/T-->" onclick="return confirm('<!--T-->モブログを削除します。\nよろしいですか？<!--/T-->');" class="acms-admin-btn-admin acms-admin-btn-admin-danger" />
			<!-- END submit#update -->

			<!-- BEGIN_MODULE Touch_SessionWithAdministration -->
			<a href="/bid/%{BID}/admin/shortcut_edit/?action=Moblog_Update&admin=%{ADMIN}&edit=add&step=reapply" class="acms-admin-btn-admin acms-admin-float-right"><i class="acms-admin-icon acms-admin-icon-shortcut"></i><!--T-->ショートカットに追加<!--/T--></a><!-- END_MODULE Touch_SessionWithAdministration -->
		</div>
	</div>

	<table class="adminTable acms-admin-table-admin-edit">
		<tr>
			<th><!--T-->ステータス<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->表示中のモブログ設定の有効・無効を選択します。<!--/T-->"></i></th>
			<td>
				<select name="status">
					<option value="open"{status:selected#open}><!--T-->有効<!--/T--></option>
					<option value="close"{status:selected#close}><!--T-->無効<!--/T--></option>
				</select>
				<input type="hidden" name="moblog[]" value="status" />
			</td>
		</tr>
		<tr>
			<th><!--T-->メールアドレス<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->モブログに使用するメールアドレスを指定します。<!--/T-->"></i></th>
			<td>
				<input type="text" name="mail" value="{mail}" size="36" />
				<input type="hidden" name="moblog[]" value="mail" />
				<input type="hidden" name="mail:v#required" />
				<input type="hidden" name="mail:v#email" /><!-- BEGIN mail:validator -->
				<p style="color:red;"><!--T-->メールアドレスが入力されていないか、又は不正なメールアドレスです<!--/T--></p><!-- END mail:validator -->
			</td>
		</tr>
		<tr>
			<th><!--T-->POPサーバー<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->モブログに使用するPOPサーバーを指定します。<!--/T-->"></i></th>
			<td>
				<input type="text" name="server" value="{server}" />
				<input type="hidden" name="moblog[]" value="server" />
				<input type="hidden" name="server:v#required" /><!-- BEGIN server:validator -->
				<p style="color:red;"><!--T-->サーバーが入力されていません<!--/T--></p><!-- END server:validator -->
			</td>
		</tr>
		<tr>
			<th><!--T-->POPユーザー<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->モブログに使用するPOPサーバーのユーザー名を指定します。<!--/T-->"></i></th>
			<td>
				<input type="text" name="user" value="" style="display:none;" />
				<input type="text" name="user" value="{user}" autocomplete="off" />
				<input type="hidden" name="moblog[]" value="user" />
				<input type="hidden" name="user:v#required" /><!-- BEGIN user:validator -->
				<p style="color:red;"><!--T-->ユーザーが入力されていません<!--/T--></p><!-- END user:validator -->
			</td>
		</tr>
		<tr>
			<th><!--T-->POPパスワード<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->モブログに使用するPOPサーバーのパスワードを指定します。<!--/T-->"></i></th>
			<td>
				<input type="password" name="pass" value="" style="display:none;" />
				<input type="password" name="pass" value="{pass}" autocomplete="off" />
				<input type="hidden" name="moblog[]" value="pass" />
				<input type="hidden" name="pass:v#required" /><!-- BEGIN pass:validator -->
				<p style="color:red;"><!--T-->パスワードが入力されていません<!--/T--></p><!-- END pass:validator -->
			</td>
		</tr>
		<tr>
			<th><!--T-->メール投稿許可アドレス<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->ここで指定したメールアドレスからの投稿のみ受け付けます。<!--/T-->"></i></th>
			<td>
				<textarea name="allowed_mail" rows="5" style="width:100%;">{allowed_mail}</textarea>
				<input type="hidden" name="moblog[]" value="allowed_mail" />
			</td>
		</tr>
		<tr>
			<th><!--T-->エントリーのステータス<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->モブログで投稿したエントリーの初期ステータスを指定します。<!--/T-->"></i></th>
			<td>
				<select name="entry_status">
					<option value="draft"{entry_status:selected#draft}><!--T-->下書き<!--/T--></option>
					<option value="open"{entry_status:selected#open}><!--T-->公開<!--/T--></option>
					<option value="close"{entry_status:selected#close}><!--T-->非公開<!--/T--></option>
				</select>
				<input type="hidden" name="moblog[]" value="entry_status" />
			</td>
		</tr>
		<tr>
			<th><!--T-->画像サイズ<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->添付画像の長辺サイズを指定します。<!--/T-->"></i></th>
			<td>
				<input type="text" name="image_size" value="{image_size}" size="4" /> px
				<input type="hidden" name="image_size:v#digits" /><!-- BEGIN image_size:validator -->
				<p style="color:red;"><!--T-->画像サイズが入力されていないか、数値以外の文字が入力されています<!--/T--></p><!-- END image_size:validator -->
				<input type="hidden" name="moblog[]" value="image_size" />
			</td>
		</tr>
		<tr>
			<th><!--T-->画像の配置<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->添付画像の配置を指定します。<!--/T-->"></i></th>
			<td>
				<select name="image_align">
					<option value="auto"{image_align:selected#auto}><!--T-->おまかせ<!--/T--></option>
					<option value="left"{image_align:selected#left}><!--T-->左<!--/T--></option>
					<option value="right"{image_align:selected#right}><!--T-->右<!--/T--></option>
					<option value="center"{image_align:selected#center}><!--T-->中央<!--/T--></option>
				</select>
				<input type="hidden" name="moblog[]" value="image_align" />
			</td>
		</tr>
		<tr>
			<th><!--T-->テキストユニット<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="メールのテキストのタグを指定します。"></i></th>
			<td>
				<select name="text_unit">
					<option value="p"{text_unit:selected#p}>p</option>
					<option value="markdown"{text_unit:selected#markdown}>markdown</option>
				</select>
			</td>
			<input type="hidden" name="moblog[]" value="text_unit" />
		</tr>
		<tr>
			<th><!--T-->ユーザー<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->モブログで投稿したエントリーを書いたユーザーを誰にするか指定します。<!--/T-->"></i></th>
			<td><!-- BEGIN user -->
				<select name="user_id"><!-- BEGIN user:loop -->
					<option value="{value}"{selected}>{value} : {label}</option><!-- END user:loop -->
				</select><!-- END user -->
				<input type="hidden" name="moblog[]" value="user_id" />
				<input type="hidden" name="user_id:v#required" /><!-- BEGIN user_id:validator -->
				<p style="color:red"><!--T-->ユーザーが選択されていません<!--/T--></p><!-- END user_id:validator -->
			</td>
		</tr>
		<tr>
			<th><!--T-->カテゴリー<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->モブログで投稿したエントリーをどのカテゴリーにするか指定します。<!--/T-->"></i></th>
			<td><!-- BEGIN category -->
				<select name="category_id">
					<option value=""><!--T ctx="category"-->なし<!--/T--></option><!-- BEGIN category:loop -->
					<option value="{value}"{selected}>{indent}[raw]{label} ( {amount} )</option><!-- END category:loop -->
				</select><!-- END category -->
				<input type="hidden" name="moblog[]" value="category_id" />
			</td>
		</tr>
	</table>
</form>
<!-- END_MODULE Admin_Moblog_Edit -->
