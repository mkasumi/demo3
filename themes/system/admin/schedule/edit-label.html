<header class="acms-admin-grid-r">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title"><i class="acms-admin-icon acms-admin-icon-schedule"></i><!--T-->スケジュール管理<!--/T--></h1>
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Schedule_Edit -->

<!-- BEGIN msg#update -->
<p class="acms-admin-alert acms-admin-alert-info"><!--T-->スケジュールのラベルを保存しました<!--/T--><button class="js-acms-alert-close">×</button></p><!-- END msg#update -->

<form action="" method="post" class="acms-admin-inline-btn acms-admin-margin-sp">
	<input type="hidden" name="bid" value="%{BID}" />
	<input type="hidden" name="admin" value="schedule_index" />
	<input type="submit" name="ACMS_POST_2GET" value="<!--T-->一覧<!--/T-->" class="acms-admin-btn-admin" />
</form>

<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="/bid/%{BID}/admin/shortcut_edit/?scid=%{scid}&action=Schedule_LabelUpdate&admin=schedule_edit-label&edit=add&step=reapply" class="acms-admin-btn-admin acms-admin-inline-btn acms-admin-margin-sp"><i class="acms-admin-icon acms-admin-icon-shortcut"></i><!--T-->ショートカットに追加<!--/T--></a><!-- END_MODULE Touch_SessionWithAdministration -->

<form action="" method="post" id="sortableForm" class="acms-admin-form">
	<input type="submit" name="ACMS_POST_Schedule_EditLabel" value="<!--T-->保存<!--/T-->" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save acms-admin-margin-sp" />

	<!-- BEGIN_MODULE Admin_Schedule_Labels -->
	<table class="adminTable acms-admin-table-admin acms-admin-table-heading js-admin_table-sortable" data-sort-enable="on" data-sort-submit="ACMS_POST_Schedule_EditLabel" data-sort-target="#sortableForm">
		<tr>
			<th class="acms-admin-hide-sp"></th>
			<th class="acms-admin-hide-sp"><!--T-->表示順<!--/T--></th>
			<th class="acms-admin-show-sp"><!--T-->ラベル名<!--/T--> ( <!--T-->必須<!--/T--> )</th>
			<th class="acms-admin-hide-sp"><!--T-->クラス<!--/T--> ( <!--T-->省略可<!--/T--> )</th>
		</tr><!-- BEGIN label:loop -->
		<tr data-sort-level="parallel" data-sort-name="schedule_label_sort">
			<td class="item-handle acms-admin-hide-sp" style="cursor: move;"><i class="acms-admin-icon-sort"></i></td>
			<td class="acms-admin-show-sp acms-admin-width-sp">
				<select name="schedule_label_sort[]"><!-- BEGIN sort:loop -->
					<option value="{i}"{selected}>{i}</option><!-- END sort:loop -->
				</select>
				<input type="hidden" name="sort[]" value="{raw}" />
			</td>
			<td>
				<span class="acms-admin-hide acms-admin-show-sp"><!--T-->ラベル名<!--/T--></span>
				<input type="text" name="schedule_label_name[]" value="{name}" class="acms-admin-form-width-3quarters" />
			</td>
			<td class="acms-admin-show-sp acms-admin-width-sp acms-admin-border-bottom-sp">
				<span class="acms-admin-hide acms-admin-show-sp"><!--T-->クラス<!--/T--></span>
				<input type="text" name="schedule_label_class[]" value="{class}" class="acms-admin-form-width-3quarters" />
			</td>
				<input type="hidden" name="schedule_label_key[]" value="{key}" />
		</tr><!-- END label:loop -->
	</table>
	<input type="hidden" name="schedule[]" value="schedule_label_sort" />
	<input type="hidden" name="schedule[]" value="schedule_label_name" />
	<input type="hidden" name="schedule[]" value="schedule_label_class" />
	<input type="hidden" name="schedule[]" value="schedule_label_key" />
	<!-- END_MODULE Admin_Schedule_Labels -->
</form>
<!-- END_MODULE Admin_Schedule_Edit -->
<!--#include file="/admin/tooltip/module.html"-->
