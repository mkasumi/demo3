<header class="acms-admin-grid-r">
	<div class="acms-admin-col-md-6">
		<h1 class="acms-admin-admin-title"><i class="acms-admin-icon acms-admin-icon-schedule"></i><!--T-->スケジュール管理<!--/T--></h1>
	</div>
	<div class="acms-admin-col-md-6">
		<!--#include file="/admin/topicpath.html"-->
	</div>
</header>

<!-- BEGIN_MODULE Admin_Schedule_Edit -->

<!-- BEGIN msg#insert -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button><!--T-->スケジュールセットを作成しました<!--/T--></p><!-- END msg#insert --><!-- BEGIN msg#update -->
<p class="acms-admin-alert acms-admin-alert-info"><button class="js-acms-alert-close">×</button><!--T-->スケジュールセットを保存しました<!--/T--></p><!-- END msg#update --><!-- BEGIN msg#delete -->
<p class="acms-admin-alert acms-admin-alert-danger"><button class="js-acms-alert-close">×</button><!--T-->スケジュールセットを削除しました<!--/T--></p><!-- END msg#delete -->


<form action="" method="post" class="acms-admin-form">
	<div class="acms-admin-margin-sp">
		<a href="%{SCRIPT_ROOT}bid/%{BID}/admin/schedule_index/" class="acms-admin-btn-admin acms-admin-margin-sp"><!--T-->一覧<!--/T--></a>
		<!-- BEGIN_MODULE Touch_SessionWithAdministration --><a href="/bid/%{BID}/admin/shortcut_edit/?scid=%{scid}&action=Schedule_Update&admin=schedule_edit&edit=add&step=reapply" class="acms-admin-btn-admin acms-admin-inline-btn acms-admin-shortcut-btn"><i class="acms-admin-icon acms-admin-icon-shortcut"></i><!--T-->ショートカットに追加<!--/T--></a><!-- END_MODULE Touch_SessionWithAdministration -->

		<!-- BEGIN submit#insert -->
		<input type="submit" name="ACMS_POST_Schedule_Insert" value="<!--T-->作成<!--/T-->" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />
		<!-- END submit#insert -->

		<!-- BEGIN submit#update -->
		<input type="submit" name="ACMS_POST_Schedule_Update" value="<!--T-->保存<!--/T-->" class="acms-admin-btn-admin acms-admin-btn-admin-primary acms-admin-btn-admin-save" />

		<input type="submit" name="ACMS_POST_Schedule_Delete" value="<!--T-->削除<!--/T-->" onclick="return confirm('<!--T-->スケジュールセットを削除します。\nよろしいですか？<!--/T-->');" class="acms-admin-btn-admin acms-admin-btn-admin-danger" />
		<input type="hidden" name="takeover" value="{takeover}" />
		<!-- END submit#update -->
	</div>

	<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th><!--T-->セット名<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->このスケジュールを管理するための名前です。（日本語可）<!--/T-->"></i></th>
		<td>
		<input type="text" name="name" value="{name}" size="50" />
		<input type="hidden" name="schedule[]" value="name" />
		<input type="hidden" name="name:validator#required" id="validator-name-required" />
		<label for="validator-name-required" class="validator-result-{name:validator#required}"><!--T-->名前が入力されていません。<!--/T--></label>
		</td>
	</tr>
	<tr>
		<th><!--T-->説明<!--/T--><i class="acms-admin-icon-tooltip js-acms-tooltip" data-acms-tooltip="<!--T-->このスケジュールがどのような動作をするかなどのメモです。<!--/T-->"></i></th>
		<td>
		<input type="text" name="desc" value="{desc}" size="50" />
		<input type="hidden" name="schedule[]" value="desc" />
		</td>
	</tr>
	</table>
</form>
<!-- END_MODULE Admin_Schedule_Edit -->
