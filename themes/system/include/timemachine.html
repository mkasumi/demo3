<style>
.js-timemachine_menu {
	position: fixed;
	padding: 5px;
	bottom: 20px;
	left: 20px;
	z-index: 99999;
	background: #DDD;
	box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.5);
}
</style>

<!-- BEGIN_MODULE Timemachine -->
<div class="js-timemachine_menu">
	<form action="" method="post" class="acms-form">
		<input type="text" name="date" value="{date}" class="js-datepicker">
		<input type="text" name="time" value="{time}">
		<!-- BEGIN_MODULE Timemachine_RuleSelectGlobal -->
		<select name="rule">
			<option value=""><!--T-->ルールなし<!--/T--></option><!-- BEGIN rule:loop -->
			<option vlaue="{rid}"{selected}>{rid}: {label}</option><!-- END rule:loop -->
		</select>
		<!-- END_MODULE Timemachine_RuleSelectGlobal -->
		<input type="submit" name="ACMS_POST_Timemachine_Change" value="変更" class="acms-btn">
		<input type="submit" name="ACMS_POST_Timemachine_Disable" value="プレビューモードを終了" class="acms-btn">
	</form>
</div>
<!-- END_MODULE Timemachine -->
