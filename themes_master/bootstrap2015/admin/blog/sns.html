<h3 class="acms-admin-admin-title2">サイトのSNSの設定</h3>
<table class="adminTable acms-admin-table-admin-edit">
	<tr>
		<th>Facebook</th>
		<td>
			<input type="text" name="facebookAccount" value="{facebookAccount}" class="acms-admin-form-width-medium" />
			<input type="hidden" name="field[]" value="facebookAccount" />
		</td>
	</tr>
	<tr>
		<th>Twitter</th>
		<td>
			<input type="text" name="twitterAccount" value="{twitterAccount}" class="acms-admin-form-width-medium" />
			<input type="hidden" name="field[]" value="twitterAccount" />
		</td>
	</tr>
	<tr>
		<th>Google+</th>
		<td>
			<input type="text" name="gplusAccount" value="{gplusAccount}" class="acms-admin-form-width-medium" />
			<input type="hidden" name="field[]" value="gplusAccount" />
		</td>
	</tr>
</table>
