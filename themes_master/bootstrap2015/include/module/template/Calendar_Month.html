<!-- BEGIN_MODULE Calendar_Month -->
<div>
	<!-- BEGIN moduleField --><!-- BEGIN module_heading:veil --><h2 class="moduleHeading">{module_heading}</h2><!-- END module_heading:veil --><!-- END moduleField -->
	<div>
		<h3 class="text-center"><a href="{monthUrl}">{month}月</a></h3>
		<ul class="pager">
			<li><a href="{prevUrl}" title="前月へ">«</a></li>
			<li><a href="{yearUrl}" title="年間カレンダーへ">{year}</a></li>
			<li><a href="{nextUrl}" title="次月へ">»</a></li>
		</ul>
	</div>
	<table class="table table-bordered">
	<thead>
		<tr class="text-center">
			<!-- BEGIN weekLabel:loop -->
			<td >{label}</td>
			<!-- END weekLabel:loop -->
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN week:loop -->
		<tr class="text-center">
			<!-- BEGIN day:loop -->
			<!-- BEGIN spacer -->
			<td> </td>
			<!-- END spacer -->
			<!-- BEGIN none -->
			<td>{day}</td>
			<!-- END none -->
			<!-- BEGIN link -->
			<td class="success"><a href="{url}">{day}</a></td>
			<!-- END link -->
			<!-- END day:loop -->
		</tr>
		<!-- END week:loop -->
	</tbody>
	</table>
</div>
<!-- END_MODULE Calendar_Month -->
