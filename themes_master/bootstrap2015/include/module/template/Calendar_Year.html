<!-- BEGIN_MODULE Calendar_Year -->
<!-- BEGIN moduleField --><!-- BEGIN module_heading:veil --><h2 class="moduleHeading">{module_heading}</h2><!-- END module_heading:veil --><!-- END moduleField -->
<div>
	<ul class="pager">
		<!-- BEGIN prevLink --><li><a href="{prevUrl}" title="前月へ">«</a></li><!-- END prevLink -->
		<li><a href="{yearUrl}" title="年間カレンダーへ">{year}</a></li>
		<!-- BEGIN nextLink --><li><a href="{nextUrl}" title="次月へ">»</a></li><!-- END nextLink -->
	</ul>
</div>
<table class="table table-bordered">
	<!-- BEGIN unit:loop -->
	<tr><!-- BEGIN month:loop -->
		<td class="monthTd text-center">
			<a href="{monthUrl}">{monthDate}[date('F')]</a>
			<table class="table table-bordered">
				<tr>
					<!-- BEGIN weekLabel:loop -->
					<td>{label}</td>
					<!-- END weekLabel:loop -->
				</tr>
				<!-- BEGIN week:loop -->
				<tr>
					<!-- BEGIN day:loop -->
					<!-- BEGIN spacer -->
					<td> </td>
					<!-- END spacer -->
					<!-- BEGIN none -->
					<td>{day}</td>
					<!-- END none -->
					<!-- BEGIN link -->
					<td class="success"><a href="{url}">{day}</a></td>
					<!-- END link -->
					<!-- END day:loop -->
				</tr>
				<!-- END week:loop -->
			</table>
		</td><!-- END month:loop -->
	</tr><!-- END unit:loop -->
</table>
<!-- END_MODULE Calendar_Year -->
