<!-- BEGIN_MODULE Entry_Summary -->
<div>
<!--#include file="/admin/module/setting.html"-->
<!-- BEGIN moduleField --><!-- BEGIN module_heading:veil --><h2 class="moduleHeading">{module_heading}</h2><!-- END module_heading:veil --><!-- END moduleField -->
<div class="row">
	<!-- BEGIN unit:loop -->
	<!-- BEGIN entry:loop -->
	<div class="{entry:loop.class}">
		<div class="thumbnail">
		<img src="%{ROOT_DIR}{path}" alt="{alt}">
			<div class="caption">
				<h3>{title}</h3>
				<p>{summary}[trim(151, '...')]</p>
				<p><a href="{url}" class="btn btn-primary" role="button">詳細をみる</a></p>
			</div>
		</div>
	</div>
	<!-- END entry:loop -->
	<!-- END unit:loop -->
</div>

<!-- BEGIN pager:veil -->
<div class="text-center">
	<ul class="pagination">
		<!-- BEGIN backLink --><li><a href="{url}">&laquo; 前の{backNum}件</a></li><!-- END backLink -->
		<!-- BEGIN page:loop --><li><!-- BEGIN link#front --><a href="{url}"><!-- END link#front -->{page}<!-- BEGIN link#rear --></a><!-- END link#rear --></li><!-- END page:loop -->
		<!-- BEGIN lastPage:veil --><li><span>...</span></li><li><a href="{lastPageUrl}">{lastPage}</a></li><!-- END lastPage:veil -->
		<!-- BEGIN forwardLink --><li><a href="{url}">次の{forwardNum}件 &raquo;</a></li><!-- END forwardLink -->
	</ul>
</div>
<!-- END pager:veil -->
</div>
<!-- END_MODULE Entry_Summary -->
